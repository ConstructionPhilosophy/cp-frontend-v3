<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Professional Networking Platform</title>
    <meta name="description" content="A comprehensive professional networking platform with advanced security features designed for marketing professionals.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to ensure immediate styling */
      :root {
        --background: hsl(0 0% 100%);
        --foreground: hsl(0 0% 10.2%);
        --primary: hsl(217 89% 61%);
        --border: hsl(0 0% 87.8%);
        --cmo-primary: hsl(217 89% 61%);
        --cmo-bg-main: hsl(0 0% 98%);
        --cmo-bg-card: hsl(0 0% 100%);
        --cmo-text-primary: hsl(0 0% 10.2%);
        --cmo-text-secondary: hsl(0 0% 40%);
        --cmo-border: hsl(0 0% 87.8%);
        --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background-color: var(--cmo-bg-main);
        font-family: var(--font-sans);
        color: var(--cmo-text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
